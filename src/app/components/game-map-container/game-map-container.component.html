<div id="reset">
    <button (click)="reset()">
        <span class="material-symbols-outlined">
            restart_alt
        </span>
    </button>
</div>
<div id="control-panel">
    <div id="money">
        <h2>${{money}}</h2>
    </div>
    <div id="purchase-panel">
        <div class="vehicle-to-purchase">
            <p>Price: ${{prices[0]}}</p>
            <button (click)="buy('car1')">Buy</button>
        </div>
    </div>
    
</div>
<div id="game-container">
    <div id="town-container">
        <img src="assets/Town.svg" id="town">
    </div>
</div>
